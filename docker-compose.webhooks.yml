  webhooks-zendesk:
    # image: nossas/bonde-webhooks-zendesk:develop
    build: 
      dockerfile: packages/webhooks-zendesk/Dockerfile
      context: ../bonde-microservices
    environment:
      ZENDESK_API_URL: https://xxxxx.zendesk.com/api/v2/
      ZENDESK_API_TOKEN: token
      ZENDESK_API_USER: email@nossas.org/token
