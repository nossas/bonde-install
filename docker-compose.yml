version: '2.3'

volumes:
  pgmaster-data:
    driver: local
  redis-data:
    driver: local
  s3-data:
    driver: local

networks:
  cluster:
    driver: bridge
    ipam:
     config:
       - subnet: 10.0.1.0/26

services:

###########################
########## BONDE ##########
###########################

  migrations:
    image: nossas/bonde-server:develop
    command: ["bundle", "exec", "rake", "db:migrate"]
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_BUCKET: hub-central-dev
      AWS_ID: xxxxx
      AWS_ROUTE53_REGION: sa-east-1
      AWS_ROUTE53_SYNC: force
      AWS_ROUTE_IP: 1.1.1.1
      AWS_SECRET: xxxxxx
      AWS_SECRET_ACCESS_KEY: password
      CLIENT_APP_NAME: hub-client
      CLIENT_HOST: bonde.devel
      DATABASE_URL: postgres://monkey_user:monkey_pass@pgpool:5432/bonde
      JWT_SECRET: xxxxxxxxx
      JWT_TYPE: postgraphql.jwt_token
      MAILCHIMP_API_KEY: xxxxxx-us6
      MAILCHIMP_GROUP_ID: '11'
      MAILCHIMP_LIST_ID: 123456
      ORG_RECIPIENT_ID: re_xxxx
      PAGARME_API_KEY: ak_test_xxxxxxx
      PORT: 3001
      RACK_ENV: development
      RAILS_ENV: development
      REDIS_URL: redis://keyval.devel:6379
      SECRET_KEY_BASE: xxxxxxx
      SENDGRID_PASSWORD: xxxxxx
      SENDGRID_USERNAME: xxxxxx
      SENTRY_DSN: xxxxxx
      WEB_CONCURRENCY: '1'
      WEB_MEMORY: '256'
    networks:
      - cluster

  seeds:
    depends_on:
      - pgpool
      - redis
    links:
      - pgpool
      - redis:keyval.devel
    extends:
      # file: common.yml
      service: migrations
    command: ["bundle", "exec", "rake", "db:seed"]

###########################
######## WEB SERVER #######
###########################

  api-v1:
    image: nossas/bonde-server:develop
    command: ["bundle", "exec", "puma", "-C", "config/puma.rb"]
    depends_on:
      - pgpool
      - redis
    links:
      - pgpool
      - redis:keyval.devel
    environment:
      PORT: 3001
      DATABASE_URL: postgres://monkey_user:monkey_pass@pgpool:5432/bonde
      QUEUE: "*"
      REDIS_URL: redis://keyval.devel:6379
      RACK_ENV: development
      RAILS_ENV: development
      JWT_SECRET: d41d8cd98f00b204e9800998ecf8427e
      WEB_CONCURRENCY: 1
      WEB_MEMORY: 256
      APP_DOMAIN: http://app.bonde.devel:3005
    networks:
      cluster:
        ipv4_address: 10.0.1.10
    labels:
      - "traefik.port=3001"
      - "traefik.frontend.rule=Host:api-v1.bonde.devel"
      - "traefik.enable=true"

  api-v2:
    image: nossas/bonde-graphql:develop
    depends_on:
      - pgpool
    command: ["npm", "run", "dev"]
    links:
      - pgpool:localhostpgpool
    networks:
      cluster:
        ipv4_address: 10.0.1.11
    labels:
      - "traefik.port=3002"
      - "traefik.frontend.rule=Host:api-v2.bonde.devel"
      - "traefik.enable=true"
    environment:
      PORT: 3002
      SCHEMA_NAME: postgraphql
      DATABASE_URL: postgres://monkey_user:monkey_pass@localhostpgpool:5432/bonde
      JWT_TYPE: postgraphql.jwt_token
      JWT_SECRET: d41d8cd98f00b204e9800998ecf8427e
      PG_DEFAULT_ROLE: anonymous
      WEB_CONCURRENCY: 1
      WEB_MEMORY: 256

